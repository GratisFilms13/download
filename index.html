<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Gratis Films en Series</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #555;
        }

        .download-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.2em;
            min-width: 250px;
            text-align: center;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>AdFweeMovies</h1>
    <p>An ad-free movie and series player powered by VidSrc API. For the best performance use this on desktop.</p>
    <div class="download-container">
        <button id="downloadLink">Download</button>
    </div>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function() {
            const bestanden = [
                'https://raw.githubusercontent.com/GratisFilms13/download/refs/heads/main/files/FilmKijken.html',
                'https://raw.githubusercontent.com/GratisFilms13/download/refs/heads/main/files/SeriesKijken.html'
            ];

            bestanden.forEach(bestand => {
                const link = document.createElement('a');
                link.href = bestand;
                link.download = bestand.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
