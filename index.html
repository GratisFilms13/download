<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis Films Kijken</title>
    <style>
        /* Algemene stijlen */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center; /* Centreert de inhoud verticaal */
            min-height: 100vh;
            text-align: center;
        }

        /* Container voor de video en input */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
        }

        /* Stappenplan aan de linkerkant */
        .stappenplan {
            width: 30%;
            margin-right: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: left;
        }

        .stappenplan ol {
            padding-left: 20px;
        }

        .stappenplan a {
            color: #007bff;
            text-decoration: none;
        }

        .stappenplan a:hover {
            text-decoration: underline;
        }

        /* Container voor de video */
        #video-container {
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        /* Video player */
        #video-player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        #video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Input container */
        #input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #input-container input {
            padding: 12px;
            font-size: 16px;
            width: 300px;
            max-width: 100%;
            border: 2px solid #007bff;
            border-radius: 8px;
            outline: none;
            background-color: #2c2c2c;
            color: white;
            transition: border-color 0.3s ease;
        }

        #input-container input:focus {
            border-color: #0056b3;
        }

        #input-container button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                align-items: center;
            }

            .stappenplan {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .main-content {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            #input-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Stappenplan aan de linkerkant -->
    <div class="stappenplan">
        <h2>Stappenplan</h2>
        <ol>
            <li>Ga naar <a href="https://www.imdb.com" target="_blank">Imdb.com</a></li>
            <li>Zoek de film die je wil kijken</li>
            <li>Kopieer de <strong>hele link</strong> uit de adresbalk</li>
            <li>Plak hem in het vakje onderaan</li>
            <li>Klik op "Laad film"</li>
            <li>Veel kijkplezier!</li>
        </ol>
    </div>

    <!-- Hoofdinhoud -->
    <div class="main-content">
        <h1>Gratis Films Kijken</h1>

        <div id="video-container">
            <div id="video-player">
                <iframe src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div id="input-container">
            <input type="text" id="imdb-link" placeholder="Plak hier de IMDb link (bijv. https://www.imdb.com/title/tt0111161/)">
            <button onclick="loadMovie()">Laad Film</button>
        </div>
    </div>

    <script>
        // Functie om het IMDb ID uit de link te halen
        function extractImdbId(imdbLink) {
            // Gebruik een reguliere expressie om het IMDb ID te vinden
            const imdbIdMatch = imdbLink.match(/title\/(tt\d+)\/?/);
            if (imdbIdMatch && imdbIdMatch[1]) {
                return imdbIdMatch[1]; // Retourneer het IMDb ID (bijv. tt0111161)
            }
            return null; // Als er geen IMDb ID is gevonden
        }

        // Functie om de film te laden
        function loadMovie() {
            const imdbLink = document.getElementById('imdb-link').value.trim();
            if (!imdbLink) {
                alert('Voer een geldige IMDb link in!');
                return;
            }

            // Haal het IMDb ID uit de link
            const imdbId = extractImdbId(imdbLink);
            if (!imdbId) {
                alert('Ongeldige IMDb link. Zorg ervoor dat je de hele link plakt (bijv. https://www.imdb.com/title/tt0111161/)');
                return;
            }

            // VidSrc embed URL
            const vidSrcUrl = `https://vidsrc.to/embed/movie/${imdbId}`;

            // Laad de video in de iframe
            const videoPlayer = document.querySelector('#video-player iframe');
            videoPlayer.src = vidSrcUrl;

            // Debug: Controleer of de iframe wordt geladen
            videoPlayer.onload = () => {
                console.log('Iframe is geladen!');
            };
            videoPlayer.onerror = () => {
                console.error('Er is een fout opgetreden bij het laden van de iframe.');
                alert('De film kon niet worden geladen. Controleer de IMDb link en probeer het opnieuw.');
            };
        }
    </script>

</body>
</html>
